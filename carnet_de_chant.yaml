book: # Options générales
  lang: fr
  encoding: utf-8
  pictures: no
  template: patacrep.tex
  onesongperpage: no


chords: # Options musicales
  show: yes
  diagramreminder: important
  diagrampage: all
  repeatchords: yes
  lilypond: no
  tablatures: no
  instrument: guitar
  notation: alphascale

template:
  default.tex:
    title: "Carnet de chanson"
    author: "NDC"
  patacrep.tex:
    subtitle: "carnet de chant de la ville de Rueil-Malmaison"
    version: "1.0.0"
    url: ""
    email: "mmouscadet@outlook.fr"
    color:
      songlink: "010101"
      hyperlink: 6064EC
    bgcolor:
      note: FEFEFE
      songnumber: FEFEFE
      index: FEFEFE



authors: # Analyse des auteurs
  separators:
  - and
  - et
  after:
  - by

titles: # Analyse des titres
  prefix:
  - The
  - Le
  - La
  - "L'"
  - A
  - Au
  - Ces
  - De
  - Des
  - El
  - Les
  - Ma
  - Mon
  - Un
content:
  - part*: "Chansons françaises"
  - sort:
      key: ["by", "title"]
      content:
        - "chant_francais/*.sg"
  - part*: "Chansons étrangères"
  - sort:
      key: ["by", "title"]
      content:
        - "chant_anglais/*.sg"
  - part*: "Chansons scoutes"
  - sort:
      key: ["by", "title"]
      content:
        - "chant_scout/*.sg"
  - part*: "Chants religieux"
  - sort:
      key: ["by", "title"]
      content:
        - "chants_religieux/*.sg"
